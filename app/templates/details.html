<!DOCTYPE html>
<html>
<head>
    <title>{{ model_name }}</title>
</head>
<body>
    <h1>{{ model_name }}</h1>
    <ul>
        {% for key, value in item.to_dict().items() %}
        <tr>
            <td>{{ key.capitalize() }}</td>
            <td>{{ value }}</td>
        </tr>
    {% endfor %}
    </ul>
</body>
</html>
