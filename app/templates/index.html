<!DOCTYPE html>
<html>
<head>
    <title>{{ model_name }} List</title>
</head>
<body>
    <h1>{{ model_name }} List</h1>
    <ul>
        {% for item in items %}
            {% for key, value in item.to_dict().items() %}
            <li>
                <p>{{ key.capitalize() }} : {{value}}</p>
            </li>
            {% endfor %}
        {% endfor %}
    </ul>
</body>
</html>
